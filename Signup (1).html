<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - CryptoSim</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f2937, #4b5563);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #111827;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }

    .signup-container h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #3b82f6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #374151;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #9ca3af;
    }

    button {
      padding: 0.75rem;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    .signup-footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .signup-footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    .signup-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="app-body">
  <div class="navbar">
    <div class="nav-container">
      <div class="navbar-title">
        <h1 class="navbar-heading">CryptoSim</h1>
      </div>
      <div class="auth-links">
        <div class="login-dashboard"><a href="{{ url_for('login') }}" class="login-link" style = "text-decoration: none; color: white;">Login</a></div>
      </div>
    </div>
  </div>

  <div class="tab-content">
    <div class="tab-pane active">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for msg in messages %}
      <div class="flash-message">{{ msg }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <h3 class="form-title">Create Account</h3>
      <form action="{{ url_for('signup') }}" method="POST" class="send-form">
        <input type="text" name="username" placeholder="Username" required class="form-input" />
        <input type="email" name="email" placeholder="Email" required class="form-input" />
        <input type="password" name="password" placeholder="Password" required class="form-input" />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required class="form-input" />
        <input type="password" name="tx_password" placeholder="Transaction Password" required class="form-input" />
        <button type="submit" class="form-button">Create Account</button>
      </form>

      <p class="login-prompt">Already have an account? <a href="{{ url_for('login') }}" class="link" style="color: white;">Login here</a></p>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 CryptoSim. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(flash => {
        setTimeout(() => {
          flash.classList.add('fade-out');
          setTimeout(() => {
            flash.remove();
          }, 500);
        }, 3000);
      });
    });
  </script>
</body>

</html>
