<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - CryptoSim</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      background: linear-gradient(135deg, #1f2937, #4b5563);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background-color: #111827;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .forgot-container h1 {
      font-size: 1.8rem;
      color: #3b82f6;
      margin-bottom: 0.5rem;
    }

    .forgot-container p {
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-bottom: 1.5rem;
    }

    .forgot-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .forgot-container input {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #374151;
      color: white;
      font-size: 1rem;
    }

    .forgot-container input::placeholder {
      color: #9ca3af;
    }

    .forgot-container button {
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .forgot-container button:hover {
      background-color: #2563eb;
    }

    .login-footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .login-footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="app-body">
  <div class="navbar">
    <div class="nav-container">
      <div class="navbar-title">
        <h1 class="navbar-heading">CryptoSim</h1>
      </div>
      <div class="auth-links">
        <div class="login-dashboard"><a href="{{ url_for('login') }}" class="login-link">Login</a></div>
        <div class="signup-dashboard"><a href="{{ url_for('signup') }}" class="signup-link">Signup</a></div>
      </div>
    </div>
  </div>

  <div class="tab-content">
    <div class="tab-pane active">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for msg in messages %}
      <div class="flash-message">{{ msg }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <h3 class="form-title">Reset Password</h3>
      <form action="{{ url_for('forgot_password') }}" method="POST" class="send-form">
        <input type="email" name="email" placeholder="Enter your email" required class="form-input" />
        <button type="submit" class="form-button">Send Reset Link</button>
      </form>

      <p class="login-prompt">Remember your password? <a href="{{ url_for('login') }}" class="link">Login here</a></p>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 CryptoSim. All rights reserved.
  </footer>

  <script>
    // Auto-hide flash messages after 3 seconds
    document.addEventListener('DOMContentLoaded', () => {
      const flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(flash => {
        setTimeout(() => {
          flash.classList.add('fade-out');
          setTimeout(() => {
            flash.remove();
          }, 500);
        }, 3000);
      });
    });
  </script>
</body>

</html>
